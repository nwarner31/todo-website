<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo - Register</title>
  <link rel="stylesheet" href="main.css">

</head>
<body id="body">
    <div class="background">
      <div class="contents register-page">
        <h2>Register</h2>
        <form id="registerForm" action="">
            <div class="register-input-row">
                <label for="username">Username:</label>
                <input id="username" type="text" name="username">
            </div>
            <div class="register-input-row">
                <label for="password">Password:</label>
                <input id="password" type="password" name="password">
            </div>
            <div>
                <button type="cancel" class="link-button" onclick="javascript:window.location='home.html'" >Cancel</button>
                <button type="submit" class="link-button">Register</button>
            </div>
        </form>
      </div>
    </div>
</body>
<script src="register.js"></script>
</html>
